---
swagger: '2.0'
info:
  title: tests_api
  version: v1.0
paths:
  "/api/tests/":
    get:
      summary: Retrieves tests
      tags:
      - Tests
      produces:
      - application/json
      parameters:
      - name: limit
        in: query
        type: integer
        required: false
        description: Number of results to return per page.
      - name: offset
        in: query
        type: integer
        required: false
        description: The initial index from which to return the results.
      responses:
        '200':
          description: success
          schema:
            type: object
            properties:
              count:
                type: integer
              next:
                type: string
                nullable: true
              previous:
                type: string
                nullable: true
              results:
                type: array
                items:
                  type: object
                  properties:
                    uuid:
                      type: string
                    question_type:
                      type: string
                    subject:
                      type: string
                    question:
                      type: string
                    choices:
                      type: array
                      items:
                        type: object
                        properties:
                          answer:
                            type: string
                          correct:
                            type: boolean
                  required:
                  - uuid
                  - subject
                  - question_type
                  - question
                  - choices
            required:
            - count
            - next
            - previous
            - results
          examples:
            application/json:
              count: 10
              next: 
              previous: 
              results:
              - uuid: 40bc0a96-29d5-4326-b977-9dbd5b7bd567
                subject: cupiditate
                question_type: binary
                question: Qui fuga dicta dolorum?
                choices:
                - answer: eligendi
                  correct: true
                - answer: et
                  correct: false
  "/api/tests/{uuid}":
    get:
      summary: Retrieves a test
      tags:
      - Tests
      produces:
      - application/json
      parameters:
      - name: uuid
        in: path
        type: string
        required: true
      responses:
        '200':
          description: success
          schema:
            type: object
            properties:
              uuid:
                type: string
              question_type:
                type: string
              subject:
                type: string
              question:
                type: string
              choices:
                type: array
                items:
                  type: object
                  properties:
                    answer:
                      type: string
                    correct:
                      type: boolean
            required:
            - uuid
            - subject
            - question_type
            - question
            - choices
          examples:
            application/json:
              uuid: 81acc5bc-5312-45df-bd52-a84a6e8e84ed
              subject: cupiditate
              question_type: binary
              question: Dolorum itaque ullam et?
              choices:
              - answer: culpa
                correct: true
              - answer: sit
                correct: false
        '404':
          description: not_found
          schema:
            type: object
            properties:
              detail:
                type: string
            required:
            - detail
          examples:
            application/json:
              detail: Not found.
servers:
- url: https://{defaultHost}
  variables:
    defaultHost:
      default: www.example.com
